<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poullain SEPI - Dépannages</title>
    <link rel="stylesheet" href="CHANTIER.CSS">
</head>

<body>
    <header>
        <nav>
            <h1 class="title">Reporting Plomberie</h1>
            <div class="button-container">

            
            </div>

        
            <a href="DEPANNAGE.HTML" class="back-button">Retour</a>
        </nav>
    </header>

<main>
    <div class="dropdown-container">
       
        <select id="months" onchange="updateTable()">
            <option value="janvier">Janvier</option>
            <option value="fevrier">Février</option>
            <option value="mars">Mars</option>
            <option value="avril">Avril</option>
            <option value="mai">Mai</option>
            <option value="juin">Juin</option>
            <option value="juillet">Juillet</option>
            <option value="aout">Août</option>
            <option value="septembre">Septembre</option>
            <option value="octobre">Octobre</option>
            <option value="novembre">Novembre</option>
            <option value="decembre">Décembre</option>
        </select>
    </div>

    <table>
        <thead>
            <tr>
                <th>CA</th>
                <th>Métier</th>
                <th>Véhicule</th>
                <th>Jours</th>
                <th>Coût/J</th>
                <th>Kms</th>
                <th>Loyer</th>
                <th>Assurance</th>
                <th>Carburant</th>
                <th>Autoroute</th>
                <th>Matériaux</th>
                <th>Social</th>
                <th>Marge</th>
                <th>%</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Les données des mois seront insérées ici -->
        </tbody>
    </table>
</main>

<footer>
    <p>&copy; 2024 Poullain SEPI. Tous droits réservés.</p>
</footer>

<script>
    const data = {
        janvier: [
            { ca: 1000, Métier: 'Métier A', vehicule: 'Véhicule 1', jours: 10, cout_j: 100, kms: 500, loyer: 300, assurance: 100, carburant: 50, autoroute: 20, materiaux: 200, social: 150, marge: 200, pourcentage: 20 },
            { ca: 1500, Métier: 'Métier B', vehicule: 'Véhicule 2', jours: 12, cout_j: 125, kms: 700, loyer: 350, assurance: 120, carburant: 70, autoroute: 30, materiaux: 250, social: 180, marge: 250, pourcentage: 25 }
        ],
        fevrier: [
            { ca: 1200, Métier: 'Métier C', vehicule: 'Véhicule 3', jours: 15, cout_j: 110, kms: 600, loyer: 320, assurance: 110, carburant: 60, autoroute: 25, materiaux: 220, social: 160, marge: 220, pourcentage: 22 },
            { ca: 1300, Métier: 'Métier D', vehicule: 'Véhicule 4', jours: 8, cout_j: 105, kms: 400, loyer: 250, assurance: 90, carburant: 40, autoroute: 15, materiaux: 180, social: 130, marge: 180, pourcentage: 18 }
        ],
        // Ajoutez les données pour les autres mois
    };

    function updateTable() {
        const month = document.getElementById('months').value;
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = ''; // Effacer le contenu actuel du tableau

        data[month].forEach(row => {
            const tr = document.createElement('tr');
            for (const key in row) {
                const td = document.createElement('td');
                td.textContent = row[key];
                tr.appendChild(td);
            }
            tbody.appendChild(tr);
        });
    }

    // Initialiser le tableau avec les données du premier mois
    document.addEventListener('DOMContentLoaded', () => {
        updateTable();
    });
</script>
</body>

</html>
