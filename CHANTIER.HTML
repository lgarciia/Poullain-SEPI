<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poullain SEPI - Chantiers</title>
    <link rel="stylesheet" href="CHANTIER.CSS">
   
</head>

<body>
    <header>
        <nav>
            <h1 class="title">Mes Chantiers</h1>
            <a href="Accueil.html" class="back-button">Retour</a>
        </nav>
    </header>

    <main>
        <div class="dropdown-container">
            <label for="months">Sélectionnez un mois:</label>
            <select id="months" onchange="updateTable()">
                <option value="janvier">Janvier</option>
                <option value="fevrier">Février</option>
                <option value="mars">Mars</option>
                <option value="avril">Avril</option>
                <option value="mai">Mai</option>
                <option value="juin">Juin</option>
                <option value="juillet">Juillet</option>
                <option value="aout">Août</option>
                <option value="septembre">Septembre</option>
                <option value="octobre">Octobre</option>
                <option value="novembre">Novembre</option>
                <option value="decembre">Décembre</option>
            </select>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Métier</th>
                    <th>Véhicule</th>
                    <th>Jours</th>
                    <th>Kms</th>
                    <th>Loyer</th>
                    <th>Assurance</th>
                    <th>Carburant</th>
                    <th>Autoroute</th>
                    <th>Social</th>
                    <th>Coût/J</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Les données des mois seront insérées ici -->
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; 2024 Poullain SEPI. Tous droits réservés.</p>
    </footer>

    <script>
        const data = {
            janvier: [
                { Métier: 'Métier A', vehicule: 'Véhicule 1', jours: 10, kms: 500, loyer: 300, assurance: 100, carburant: 50, autoroute: 20, social: 150, cout_j: 620 },
                { Métier: 'Métier B', vehicule: 'Véhicule 2', jours: 12, kms: 700, loyer: 350, assurance: 120, carburant: 70, autoroute: 30, social: 180, cout_j: 750 }
            ],
            fevrier: [
                { Métier: 'Métier C', vehicule: 'Véhicule 3', jours: 15, kms: 600, loyer: 320, assurance: 110, carburant: 60, autoroute: 25, social: 160, cout_j: 675 },
                { Métier: 'Métier D', vehicule: 'Véhicule 4', jours: 8, kms: 400, loyer: 250, assurance: 90, carburant: 40, autoroute: 15, social: 130, cout_j: 525 }
            ],
            // Ajoutez les données pour les autres mois
        };

        function updateTable() {
            const month = document.getElementById('months').value;
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = ''; // Effacer le contenu actuel du tableau

            data[month].forEach(row => {
                const tr = document.createElement('tr');
                for (const key in row) {
                    const td = document.createElement('td');
                    td.textContent = row[key];
                    tr.appendChild(td);
                }
                tbody.appendChild(tr);
            });
        }

        // Initialiser le tableau avec les données du premier mois
        document.addEventListener('DOMContentLoaded', () => {
            updateTable();
        });
    </script>
</body>

</html>
