<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Excel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 16px;
        }
        table, th, td {
            border: 1px solid #ddd;
            text-align: left;
        }
        th, td {
            padding: 12px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Tableau Excel Reproduit</h1>
    <table>
        <thead>
            <tr>
                <th>Chantier</th>
                <th>Véhicule</th>
                <th>Jours</th>
                <th>Kms</th>
                <th>Loyer</th>
                <th>Assurance</th>
                <th>Carburant</th>
                <th>Autoroute</th>
                <th>Social</th>
                <th>Coût/J</th>


            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ABC1234</td>
                <td>15000</td>
                <td>200</td>
                <td>01/01/2022</td>
            </tr>
            <tr>
                <td>DEF5678</td>
                <td>30000</td>
                <td>350</td>
                <td>15/03/2022</td>
            </tr>
            <tr>
                <td>GHI9012</td>
                <td>45000</td>
                <td>500</td>
                <td>20/05/2022</td>
            </tr>
            <!-- Ajoutez d'autres lignes ici en fonction de vos données -->
        </tbody>
    </table>
</body>
</html>
